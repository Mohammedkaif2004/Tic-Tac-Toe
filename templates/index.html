<!DOCTYPE html>

      const data = await res.json();
      updateLastAssistant(data.summary);

      const lastCard = cards[cards.length - 1];
      lastCard.innerHTML = `<b>ü§ñ Assistant:</b><br>${marked.parse(message)}`;
    }

      const grid = document.createElement("div");
      grid.className = "grid";
      remedies.forEach(r => {
        const div = document.createElement("div");
        div.className = "remedy-card";
        div.innerHTML = `

        grid.appendChild(div);
      });
      chatBox.appendChild(grid);
    }

    async function learnMore(topic) {
      const id = "learn-" + topic.replace(/\s+/g, '-');
      const box = document.getElementById(id);
      box.classList.remove("hidden");
      box.innerHTML = "‚è≥ Generating safe usage info...";
      const res = await fetch("/api/learn_more", {
        method:"POST", headers:{"Content-Type":"application/json"},

      box.innerHTML = `<b>‚ÑπÔ∏è ${data.topic}:</b><br>${marked.parse(data.guide)}`;
